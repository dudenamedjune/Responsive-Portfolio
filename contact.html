<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>June Lara's Portfolio</title>
</head>

<body>

		<!--style header as white bar 100% of page, fix to top of page-->
	<header id ="masthead">
			<!--name box in header/ style with Colored box around name in header-->
		<div class="container">
			<a heref="index.html" id="logo">June Lara</a>
				<!--style so that all three links are realtive to the left side of doc -->
				<nav>
					<!--about link-->
					<a href="index.html" target="frame"> About </a>
					<!--Portfolio link style with border on left and right only-->
					<a href="portfolio.html" target="frame" id="port"> Portfolio </a>
					<!--Contact link-->
					<a href="contact.html" target=""> Contact </a>
				</nav>
			</div>

	</header>

	<div class="calc">
	<!--creates content box/style background color-->
	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>
				
		<aside>
			<!--Connect with Me head/style with border on bottom only add margin or padding-->
			<div id="connect">
				<h2 class="conhead">Connect with me</h2>
				<!--github image and link to github-->
				<a href="https://github.com/enuj"><img class="rowcon" src="assets/images/GitHub-Mark-64px.png"></a>
				<!--linkdin img and link to linkdin-->
				<a href="https://www.linkedin.com/in/june-lara-51b10183"><img class="rowcon" src="assets/images/In-2CRev-66px-R.png"></a>
				<!--stack overflow img link to linkdin-->
				<a href="http://stackoverflow.com/users/7038050/june-lara?tab=profile"><img class="rowcon" id="so" src="assets/images/so-icon.png"></a>
			</div>
		</aside>

	</div>	
	</div>
  	
  	<footer class="footer">
  		<!--make copyright with my name, border top and bakground color, realtive position-->
  		<div class="container">
			&copy;2016 June Lara</footer>
  		</div>

	</body>
</html>
